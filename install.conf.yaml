- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/git/:
      glob: true
      path: gitconf/*

    ~/.config/ghostty:
      path: ghostty
      force: true

    ~/.oh-my-zsh/custom:
      glob: true
      path: zsh/*.zsh

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true
